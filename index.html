<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        .fixed {
            position: absolute;
            border-color: none;
            border-radius: 5px;
            background-color: white;
            right: 300px;
            top: 150px;
            display: flex;
            flex-direction: column;
            /* flex-wrap: wrap; */
            padding: 10px 10px;
            /* align-content: center; */
            justify-self: center;
            box-sizing: border-box;
        }

        .fixed>* {
            margin: 10px;
            padding: 10px;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-nav">
        <div class="container-fluid">
            <span class="navbar-text"></span>
        </div>
    </nav>

    <img src="./images/ddabongDochi.jpg" width='100px' height='100px' alt="">

    <!-- Carousel -->
    <div id="demo" class="carousel slide" data-bs-ride="carousel">

        <!-- Indicators/dots -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        </div>

        <!-- The slideshow/carousel -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./images/20191229153530528_ttiel.jpg" alt="Los Angeles" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="./images/l_2022041801002008500181911.webp" alt="Chicago" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="./images/제주도-2.webp" alt="New York" class="d-block w-100">
            </div>
        </div>

        <!-- Left and right controls/icons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>

        <!-- form at fixed location -->
        <form action="" class='fixed'>
            <h2>문의하기!</h2>
            <h4>이름과 연락처를 남겨주세요.</h4>
            <input type="text" placeholder="이름" id='name' size='4'>
            <input type="text" placeholder="전화번호" id='tel'>
            <div class="form-check" style='align-content: center;'>
                <input class="form-check-input" type="checkbox" id="check1" name="option1" value="something"
                    checked='checked'>
                <label class="form-check-label">정보제공동의함</label>
            </div>
            <!-- <button type="button" onclick='onChange' class="btn btn-primary" value='보내기' style='text-align: center;'> -->
            <button type="button" class="btn btn-primary" value='보내기' style='text-align: center;'>
                <input type="file" id='submitButton'>
            </button>
        </form>
    </div>

    <!-- <button type='button' onclick='onon()'>아아</button> -->

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript -->
    <!-- <script type="text/javascript" src="js/csvParser.js"></script> -->
    <script type="text/javascript" src="js/csvParser.js"></script>
</body>

</html>
